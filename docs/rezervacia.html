<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervácia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #000000;
    }
    p {
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rezervácie</h1>
    <p>Tu môžete vykonať rezerváciu pre vašu udalosť, stretnutie alebo službu. Vyplňte nižšie uvedený formulár na potvrdenie rezervácie.</p>
    
    <form action="submit_reservation.php" method="post">
      <label for="name">Meno:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="pocetOsôb">Počet Osôb:</label><br>
      <input type="text" id="pocetOsôb" pocetOsôb="pocetOsôb" required><br><br>
      
      <label for="date">Dátum rezervácie:</label><br>
      <input type="date" id="date" name="date" required><br><br>
      
      <label for="time">Čas rezervácie:</label><br>
      <input type="time" id="time" name="time" required><br><br>
      
      <label for="comments">Poznámky:</label><br>
      <textarea id="comments" name="comments" rows="4"></textarea><br><br>
      
      <button type="submit" class="btn">Odoslať rezerváciu</button>
    </form>
  </div>
</body>
</html>
